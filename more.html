<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa</title>
    </head>
    
    <body>
        <div id="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-2x"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
              <span><i class="fas fa-search fa-lg"></i></span>
              <span><i class="fas fa-music fa-lg"></i></span>
              <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i><div class="screen-header__icons__redDot"></div></a></span>
            </div>
          </header>
        
        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    src="https://i.pinimg.com/736x/25/78/61/25786134576ce0344893b33a051160b1.jpg"
                    class="user-component__avatar"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicolas</h4>
                        <h6 class="user-component__subtitle">+1 787-494-4219 !</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="moreMenu">
                <div class="moreMenu__element">
                    <i class="far fa-calendar-check fa-2x"></i>
                    <span>Calandar</span>
                </div>
                <div class="moreMenu__element">
                    <i class="far fa-hdd fa-2x"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="moreMenu__element">
                    <i class="far fa-smile-beam fa-2x"></i>
                    <span>Emoticons</span>
                </div>
                <div class="moreMenu__element">
                    <i class="fas fa-brush fa-2x"></i>
                    <span>Themes</span>
                </div>
                <div class="moreMenu__element">
                    <i class="far fa-user-circle fa-2x"></i>
                    <span>Account</span>
                </div>
                <div class="moreMenu__element">
                    <i class="far fa-comments fa-2x"></i>
                    <span>Openchat</span>
                </div>
                

            </div>  

            <div class="main-screen__channel">
            </div>
            <div class="Suggestions">
                <span>Suggestions</span>
                <div class="Suggestions__apps">
                    <div class="Suggestions__apps__app">
                        <img src="https://i.pinimg.com/736x/25/78/61/25786134576ce0344893b33a051160b1.jpg">
                        <span>Kakao Story</span>
                    </div>
                    <div class="Suggestions__apps__app">
                        <img src="https://i.pinimg.com/736x/25/78/61/25786134576ce0344893b33a051160b1.jpg">
                        <span>Kakao friends</span>
                    </div>
                    <div class="Suggestions__apps__app">
                        <img src="https://i.pinimg.com/736x/25/78/61/25786134576ce0344893b33a051160b1.jpg">
                        <span>Kakao Gem</span>
                    </div>
                    
                </div>
            </div>
        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fas fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class ="nav__link" href="chats.html">
                        <i class="far fa-comment fa-2x"></i></i></a>
                </li>
                <li class="nav__btn">
                    <a class ="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class ="nav__link" href="more.html">
                        <div class="nav__redDot"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>

            crossorigin="anonymous"
        ></script>
