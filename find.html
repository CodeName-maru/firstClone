<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa</title>
    </head>
    
    <body>
        <div id="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-2x"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
              <span><i class="fas fa-search fa-lg"></i></span>
              <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i><div class="screen-header__icons__redDot"></div></a></span>
            </div>
          </header>
        
        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icons"><i class="fas fa-qrcode"></i><span>QR code</span></div>
                <div class="find-icons__icons"><i class="far fa-address-book"></i><span>Add by<br>Contacts</span></div>
                <div class="find-icons__icons"><i class="fas fa-fingerprint"></i><span>Add by Id</span></div>
                <div class="find-icons__icons"><i class="far fa-envelope"></i><span>Invite</span></div>
            </div>




            <div class="main-screen__channel">
                <div class="main-screen__channel-header">
                    <span>Recommended Friends</span>
                </div>
                <div class="main-screen__channel-p">
                <span>You have no recommended friends.</span>
                </div>
            </div>

            <div class="main-screen__channel">
                <div class="main-screen__channel-header">
                    <span>Open Chat</span>
                    <a href="#">
                        Go to Openchat Home
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </a>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="https://i.pinimg.com/736x/25/78/61/25786134576ce0344893b33a051160b1.jpg"/>
                            <span class="open-post__members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status">Active</span>
                        </div>
    
                    </div>
                    <div class="open-post__img">
                        <img class="open-post__img__img" src="https://i.pinimg.com/736x/25/78/61/25786134576ce0344893b33a051160b1.jpg"/>
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                        </div>
                    </div>
                </div>
                <div class="main-screen__channel"></div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">Bts Gang~</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="https://i.pinimg.com/736x/25/78/61/25786134576ce0344893b33a051160b1.jpg"/>
                            <span class="open-post__members-count">299 members</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status">Active</span>
                        </div>
    
                    </div>
                    <div class="open-post__img">
                        <img class="open-post__img__img" src="https://i.pinimg.com/736x/25/78/61/25786134576ce0344893b33a051160b1.jpg"/>
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                          </div>
                    </div>
                </div>
                
                
            </div>
        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class ="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i></i></a>
                </li>
                <li class="nav__btn">
                    <a class ="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class ="nav__link" href="more.html">

                        <i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>

            <span>ÌôîÎ©¥ÏùÑ Ï§ÑÏó¨Ï£ºÏÑ∏Ïöî! üò≠</span>
          </div>

            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
